<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Games</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Linkar o arquivo style.css -->
</head>
<body>
    <header>
        <h1>Dashboard de Streaming de Games</h1>
    </header>
    <main class="clearfix">
        <section class="featured-video">
            <h2>Prévia do Jogo</h2>
            <video controls>
                <source src="https://www.youtube.com/watch?v=YeZxQIbGt4g" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </section>
        <section class="streams">
            <h2>Principais Streams</h2>
            <div class="stream">
                <img src="stream1.jpg" alt="Streamer 1">
                <h3>Streamer 1</h3>
                <p>Jogo: Game Title 1</p>
            </div>
            <div class="stream">
                <img src="stream2.jpg" alt="Streamer 2">
                <h3>Streamer 2</h3>
                <p>Jogo: Game Title 2</p>
            </div>
            <div class="stream">
                <img src="stream3.jpg" alt="Streamer 3">
                <h3>Streamer 3</h3>
                <p>Jogo: Game Title 3</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Streaming de Games. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
