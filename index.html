<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming de Games</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Linkar o arquivo style.css -->
    <style>
        /* Adicionei estilos para organizar a dashboard e o painel */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .stream {
            margin: 10px;
            width: 200px;
            text-align: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        .stream img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Streaming de Games</h1>
    </header>
    <main class="dashboard">
        <section class="streams">
            <h2>Principais Streams</h2>
            <div class="stream">
                <img src="stream1.jpg" alt="Streamer 1">
                <h3>Streamer 1</h3>
                <p>Jogo: Game Title 1</p>
            </div>
            <div class="stream">
                <img src="stream2.jpg" alt="Streamer 2">
                <h3>Streamer 2</h3>
                <p>Jogo: Game Title 2</p>
            </div>
            <div class="stream">
                <img src="stream3.jpg" alt="Streamer 3">
                <h3>Streamer 3</h3>
                <p>Jogo: Game Title 3</p>
            </div>
            <div class="stream">
                <img src="stream4.jpg" alt="Streamer 4">
                <h3>Streamer 4</h3>
                <p>Jogo: Game Title 4</p>
            </div>
            <div class="stream">
                <img src="stream5.jpg" alt="Streamer 5">
                <h3>Streamer 5</h3>
                <p>Jogo: Game Title 5</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Streaming de Games. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
